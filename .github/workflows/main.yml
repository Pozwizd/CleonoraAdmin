name: Build and push coffeeapp image and restart containers
on:
  push:
    branches: [ "main" ]
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build app with Gradle
        run: |
          ./gradlew build -x test

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/cleonora-miahkykh:latest . --build-arg SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }}
      - name: Run Docker container
        run: docker run -d -e SENDGRID_API_KEY=${{ secrets.SENDGRID_API_KEY }} ${{ secrets.DOCKER_USERNAME }}/cleonora-miahkykh:latest
