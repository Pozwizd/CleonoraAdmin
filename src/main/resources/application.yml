
server:
  servlet:
    context-path: /cleonora/admin
  port: 8072


spring:


  application:
    name: Cleonora

  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: "0000"

  jpa:
    show-sql: true
    properties:
      hibernate:
        default_schema: cleonora_database
        dialect: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update

  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 215MB





logging:
  pattern:
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %-5level %logger{36} - %msg%n"
  level:
    file: INFO
  file:
    name: "/home/slj/projects/Cleonora-R.Miahkykh/logs/CleonoraDocker.log"

upload:
  folder:
    path: "/home/slj/projects/Cleonora-R.Miahkykh/uploads"
